        <h1>Add a New firejar</h1>
        <form class="form-horizontal" id="addForm">
          <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="title" placeholder="Title" name="title" required>
            </div>
          </div>

          <div class="form-group">
            <label for="tags" class="col-sm-2 control-label">Tags</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="tags" placeholder="Tags (separated by comma)" name="tags" required>
            </div>
          </div> 
          <div class="form-group">
            <label for="url" class="col-sm-2 control-label">URL</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="url" placeholder="PhotoURL" name="url" required>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>        
        
      </div>

      </div>
